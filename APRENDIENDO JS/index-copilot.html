<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi PÃ¡gina Profesional</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --color-primario: #E89C00;
      --color-secundario: #00477A;
      --color-texto: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: var(--color-secundario);
      color: var(--color-texto);
      padding: 1rem 2rem;
      text-align: center;
    }

    footer {
      background-color: var(--color-primario);
      color: var(--color-texto);
      padding: 1rem 2rem;
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    button {
      background-color: var(--color-primario);
      color: var(--color-texto);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #cc8800;
    }

    @media (max-width: 600px) {
      header, footer {
        padding: 1rem;
      }

      button {
        width: 100%;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a Mi Proyecto</h1>
    <p>Explorando algoritmos en JavaScript</p>
  </header>

  <main>
    <h2>Ejecuta tu primer algoritmo</h2>
    <button onclick="mi_primer_algoritmo()">Ejecutar</button>
  </main>

  <footer>
    <p>&copy; 2025 - Desarrollado por [Tu Nombre]</p>
  </footer>

  <script src="aprendiendo.js"></script>
</body>
</html>
