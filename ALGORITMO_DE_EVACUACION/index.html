<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚢 Simulación Evacuación Titanic</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 { color: #ffd700; }
        button {
            background-color: #00bcd4;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background-color: #0097a7; }
        .bote {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            margin: 15px auto;
            width: 80%;
        }
        hr { border: 1px solid #ffd700; width: 80%; }
    </style>
</head>
<body>

    <h1>🚢 Simulación de Evacuación del Titanic</h1>
    <button onclick="IniciarSimulacion()">Iniciar Evacuación</button>

    <div id="resultado"></div>

    <script src="scrip.js"></script>
</body>
</html>
