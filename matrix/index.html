<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizador de Matriz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Operaciones</h2>
      <button id="fillBtn">Llenar Aleatorio</button>
      <button id="clearBtn">Limpiar</button>
      <button id="incrementBtn">Incremento Filas</button>
      <label for="exerciseSelect"><strong>Práctico de Matrices:</strong></label>
    <select id="exerciseSelect">
      <option value="">-- Elegir ejercicio --</option>
      <option value="1">Ejercicio 1: Cuadrado Relleno</option>
      <option value="2">Ejercicio 2: Marco Interno</option>
      <option value="3">Ejercicio 3: Cruces</option>
      <option value="4">Ejercicio 4: Bordes y Diagonales</option>
      <option value="5">Ejercicio 5: Bandera</option>
      <option value="6">Ejercicio 6: Relleno Alterno</option>
      <option value="7">Ejercicio 7: Zig-Zag Horizontal</option>
      <option value="8">Ejercicio 8: Relleno en Espiral</option>
      <option value="9">Ejercicio 9: Triángulo Superior Izquierdo</option>
      <option value="10">Ejercicio 10: Triángulo Inferior Derecho</option>
      <option value="11">Ejercicio 11: Cuadrícula</option>
    </select>
    <button id="executeExercise">Ejecutar</button>
      <button disabled>Transponer</button>
      <button disabled>Sumar</button>
      <button disabled>Multiplicar</button>
    </aside>
    <main class="canvas-area">
      <div class="canvas-wrapper">
        <canvas id="matrixCanvas"></canvas>
      </div>
    </main>
  </div>

  <script src="matrix.js"></script>
  <script src="apps.js"></script>
</body>
</html>
