<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Práctico de Matrices (25 ejercicios)</title>
  <style>
    :root{font-family:system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{margin:0;display:flex;min-height:100vh}
    .container{display:flex;flex:1}
    .sidebar{width:320px;padding:18px;background:#0f172a;color:#fff;box-sizing:border-box}
    .sidebar h2{margin:0 0 12px;font-size:18px}
    .sidebar button, .sidebar select{width:100%;padding:10px;margin:6px 0;border-radius:6px;border:0;background:#1f2937;color:#fff;cursor:pointer}
    .sidebar label{display:block;margin-top:8px}
    .canvas-area{flex:1;padding:18px;background:#f3f4f6;box-sizing:border-box;display:flex;flex-direction:column}
    .canvas-wrapper{flex:1;display:flex;flex-direction:column;gap:12px}
    canvas{flex:1;background:#ffffff;border:1px solid #ccc;width:100%;height:600px}
    #output{background:#fff;padding:12px;border-radius:8px;border:1px solid #ddd;min-height:60px;overflow:auto;white-space:pre-wrap}
    .small{font-size:13px;color:#cbd5e1}
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Práctico de Matrices — 25 ejercicios</h2>

      <button id="fillBtn">Llenar Aleatorio (global) 1–100</button>
      <button id="clearBtn">Limpiar canvas y salida</button>
      <button id="fillIncrementBtn">Incremento por filas (1,3,5...)</button>

      <label for="exerciseSelect"><strong>Elige un ejercicio</strong></label>
      <select id="exerciseSelect" size="10" style="height:320px">
        <option value="">-- Selecciona ejercicio --</option>
        <option value="1">1. Suma de todos los elementos</option>
        <option value="2">2. Máximo y mínimo</option>
        <option value="3">3. Promedio de elementos</option>
        <option value="4">4. Contar ocurrencias</option>
        <option value="5">5. Invertir filas</option>
        <option value="6">6. Rotar 90° (horario)</option>
        <option value="7">7. Transpuesta (nueva matriz)</option>
        <option value="8">8. Multiplicación de matrices (A*B)</option>
        <option value="9">9. Diagonal principal</option>
        <option value="10">10. Diagonal secundaria</option>
        <option value="11">11. Suma de filas</option>
        <option value="12">12. Suma de columnas</option>
        <option value="13">13. Transpuesta (in-place)</option>
        <option value="14">14. Matriz identidad</option>
        <option value="15">15. Matriz simétrica (verificar)</option>
        <option value="16">16. Triangular superior (verificar)</option>
        <option value="17">17. Triangular inferior (verificar)</option>
        <option value="18">18. Suma de diagonales</option>
        <option value="19">19. Suma de bordes</option>
        <option value="20">20. Máximo y mínimo con posiciones</option>
        <option value="21">21. Promedio de la matriz</option>
        <option value="22">22. Contar pares e impares</option>
        <option value="23">23. Buscar valor y devolver posiciones</option>
        <option value="24">24. Suma arriba/abajo de diagonal principal</option>
        <option value="25">25. Matriz espejo (reflejo horizontal)</option>
      </select>

      <button id="executeExercise">Ejecutar ejercicio</button>
      <p class="small">Matriz fija: <strong>10 × 10</strong> — resultados con texto explicativo</p>
    </aside>

    <main class="canvas-area">
      <div class="canvas-wrapper">
        <canvas id="matrixCanvas"></canvas>
        <div id="output" aria-live="polite"></div>
      </div>
    </main>
  </div>

  <script src="matrix.js"></script>
  <script src="app.js"></script>
</body>
</html>
